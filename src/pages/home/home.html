<ion-header>

  <ion-toolbar>
    <ion-title>
      Hola {{dispName}}!
    </ion-title>
    <ion-buttons start (click) = "showConfirm()">
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="search()"
    (ionCancel)="onCancel()">
  </ion-searchbar>

  <!--
  TODO:
  - Fix the img path.
  - Do the auto refresh window.
  - Do the search().
  - Do the car view detail info. (if needed)
 -->
  <ion-list>
    <ion-card *ngFor="let car of cars">
      <img src={{car.img}}/>
      <ion-card-content>
        <ion-card-title>
          {{car.make}} {{car.brand}} - {{car.year}}
          </ion-card-title>
        <p>
          {{car.desc}}.
          Kilometraje: {{car.odom}}       Color: {{car.color}}
          Tipo: {{car.type}}       Color Interior: {{car.intColor}}
          Tipo interior: {{car.intType}}       Origen: {{car.origin}}
          Precio: {{car.price}}       Contacto: {{car.phone}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
