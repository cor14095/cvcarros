<ion-header>

  <ion-toolbar>
    <ion-buttons start (click) = "showConfirm()">
      <button ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Hola {{dispName}}!
    </ion-title>

  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="search($event)">
  </ion-searchbar>

  <a end (click) = "advanceSearch()">
    Busqueda avanzada
  </a>

  <ion-list>
    <ion-card *ngFor="let car of cars">
      <img src="{{car.image}}" (click)="detailView(car)"/>
      <ion-card-content (click)="detailView(car)">
        <ion-card-title>
          {{car.brand}} {{car.model}} - {{car.year}}
        </ion-card-title>
        <p>
          Kilometraje: {{car.odom}} Km<br>
          Interior:{{car.intType}} - {{car.intColor}}<br>
          Origen: {{car.origin}}<br>
          Precio: Q {{car.price}} -- <ion-icon name="{{priceCheck(car.price)}}"></ion-icon>
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
