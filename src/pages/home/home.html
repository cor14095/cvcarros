<ion-header>

  <ion-toolbar>
    <ion-title>
      Hola {{dispName}}!
    </ion-title>
    <ion-buttons start (click) = "showConfirm()">
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="search()"
    (ionCancel)="onCancel()">
  </ion-searchbar>

  <!--
  TODO:
  - Fix the img path.
  - Do the auto refresh window.
  - Do the search().
  - Do the car view detail info. (if needed)
 -->
  <ion-list>
    <ion-card *ngFor="let car of cars">
      <img src="{{car.image}}"/>
      <ion-card-content>
        <ion-card-title>
          {{car.make}} {{car.model}} - {{car.year}}
          </ion-card-title>
        <p>
          {{car.desc}}.<br>
          Kilometraje: {{car.odom}}<br>
          Interior:{{car.intType}} - {{car.intColor}}<br>
          Origen: {{car.origin}}<br>
          Precio: {{car.price}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
