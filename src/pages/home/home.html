<ion-header>

  <ion-toolbar>
    <ion-buttons start (click) = "showConfirm()">
      <button ion-button icon-only>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Hola {{dispName}}!
    </ion-title>

    <ion-buttons end (click) = "advanceSearch()">
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="search($event)"
    (ionCancel)="onCancel()">
  </ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let car of cars">
      <img src="{{car.image}}" (click)="detailView(car)"/>
      <ion-card-content (click)="detailView(car)">
        <ion-card-title>
          {{car.brand}} {{car.model}} - {{car.year}}
          </ion-card-title>
        <p>
          {{car.desc}}.<br>
          Kilometraje: {{car.odom}}<br>
          Interior:{{car.intType}} - {{car.intColor}}<br>
          Origen: {{car.origin}}<br>
          Precio: {{car.price}}
        </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
