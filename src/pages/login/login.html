<ion-header>

  <ion-toolbar>
    <ion-title>
       Login
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="email" [(ngModel)] = "emailField" placeholder="ejemplo@servidor.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)] = "passwordField" placeholder="123456"></ion-input>
    </ion-item>
  </ion-list>

  <button button ion-button full (click)="logIn()">
    Iniciar sesión
  </button>

  <button button ion-button full (click)="register()">
    Crear cuenta.
  </button>

  <button button ion-button full clear (click)="ResetPassword()">
    Olvide mi contraseña.
  </button>
</ion-content>
