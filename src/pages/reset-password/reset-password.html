<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-icon name="refresh"></ion-icon>
      Olvidaste tu contraseña
    </ion-title>

    <ion-buttons end (click) = "closeReset()">
      <button ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="email" [(ngModel)] = "emailField" placeholder="ejemplo@servidor.com"></ion-input>
    </ion-item>
  </ion-list>

  <button button ion-button full (click)="resetPassword()">
    Recuperar contraseña
  </button>
</ion-content>
