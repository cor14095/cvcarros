<ion-header>

  <ion-navbar>
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)] = "nameField" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" [(ngModel)] = "lastNameField" placeholder="Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edad</ion-label>
      <ion-input type="number" [(ngModel)] = "ageField" placeholder="en años"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Número de telefono</ion-label>
      <ion-input type="number" [(ngModel)] = "phoneField" placeholder="1234 5678"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-input type="text" [(ngModel)] = "cityField" placeholder="Guatemala"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Zona</ion-label>
      <ion-input type="number" [(ngModel)] = "zoneField" placeholder="10"></ion-input>
    </ion-item>

  <div class = "buttonHolder">
    <button button ion-button block (click)="edit()">
      Editar información
    </button>
  </div>
</ion-list>

</ion-content>
