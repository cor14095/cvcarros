<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-icon name="person-add"></ion-icon>
      Crear cuenta
    </ion-title>

    <ion-buttons end (click) = "closeRegister()">
      <button ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)] = "nameField" placeholder="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" [(ngModel)] = "lastNameField" placeholder="Apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Edad</ion-label>
      <ion-input type="number" [(ngModel)] = "ageField" placeholder="18"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-input type="email" [(ngModel)] = "emailField" placeholder="ejemplo@servidor.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Número de telefono</ion-label>
      <ion-input type="phone" [(ngModel)] = "phoneField" placeholder="1234 5678"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-input type="text" [(ngModel)] = "cityField" placeholder="Guatemala"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Zona</ion-label>
      <ion-input type="number" [(ngModel)] = "zoneField" placeholder="10"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo de cuenta</ion-label>
      <ion-select [(ngModel)]="typeField">
        <ion-option value="single">Individual</ion-option>
        <ion-option value="business">Concesionaria</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)] = "passwordField" placeholder="123456"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)] = "checkPasswordField" placeholder="123456"></ion-input>
    </ion-item>
  </ion-list>

  <div class = "buttonHolder">
    <button button ion-button block (click)="register()">
      <ion-icon name="person-add"></ion-icon>
      Crear cuenta.
    </button>

    <button button ion-button block (click)="closeRegister()">
      <ion-icon name="person-add"></ion-icon>
      Cancelar.
    </button>
  </div>

</ion-content>
