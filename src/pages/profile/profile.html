<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons start (click) = "showConfirm()">
      <button ion-button icon-only>
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-label >{{nameField}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-label >{{lastNameField}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Edad</ion-label>
      <ion-label >{{ageField}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-label >{{emailField}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>NÃºmero de telefono</ion-label>
      <ion-label >{{phoneField}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Ciudad</ion-label>
      <ion-label >{{cityField}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Zona</ion-label>
      <ion-label >{{zoneField}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tipo de cuenta</ion-label>
      <ion-label >{{typeField}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
